<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Document</title>
</head>

<body class="bg-black">
    <header>
        <h1 class="text-5xl text-center mt-16 font-bold text-white">Wellcome My <span
                class="font-semibold text-green-600">Bank</span>!!
        </h1>
    </header>

    <main>
        <section>
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto my-16">
                <div class="bg-yellow-300 p-8 rounded text-center font-bold text-green-400">
                    <h4 class="text-3xl">Deposit</h4>
                    <h2 class="text-4xl">$<span id="deposit-total">00</span></h2>
                </div>


                <div class="bg-green-300 p-8 rounded text-center font-bold text-pink-700">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h2 class="text-4xl">$<span id="withdraw-total">00</span></h2>
                </div>


                <div class="bg-indigo-500 p-8 rounded text-center font-bold text-red-700">
                    <h4 class="text-3xl ">Total Amount</h4>
                    <h2 class="text-4xl">$<span id="balance-total">1200</span></h2>
                </div>



            </div>
        </section>

        <!-- Deposit and Withdraw  -->

        <section class="mx-auto w-3/4 ">
            <div class=" grid grid-cols-2 gap-4">

                <div class="bg-red-100 p-8 rounded ">
                    <h3 class="text-3xl my-2">Please Deposit</h3>
                    <div>
                        <input id="deposit-input" class="block border  rounded w-3/4  " type="text"
                            placeholder="$ amount you want to Deposit">
                        <button id="deposit-button"
                            class="bg-yellow-500 text-white py-2 px-6 my-2 block rounded mx-4 mt-6 ">Deposit</button>
                    </div>
                </div>
                <div class="bg-green-100 p-8 rounded">
                    <h3 class="text-3xl my-2">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-input" class="block border  rounded w-3/4 " type="text"
                            placeholder="$ amount you want to Withdraw">
                        <button id="withdraw-button"
                            class="bg-yellow-500 text-white py-2 px-6 my-2 block rounded mx-4 mt-6 ">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>




    <script src="banking.js"></script>
</body>

</html>
